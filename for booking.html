<!DOCTYPE html>
<html>
<head>
	<title>Dwarka Hotel Booking</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Sora:wght@300;700&display=swap">
	<link rel="stylesheet" href="style4.css">
</head>
<body>
	<header>
		<h1>Dwarka Hotel Booking</h1>
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="aboutus.html">About Us</a></li>
				<li><a href="Rooms.html">Rooms</a></li>
				<li><a href="#for booking.html">For Booking</a></li>
				<li><a href="sign up.html"><button>Sign up</button></a></li>
			</ul>
		</nav>
	</header>
	<main>
		<form id="booking-form">
			<h2>Booking Details</h2>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" placeholder="Enter your name" required>

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" placeholder="Enter your email" required>

			<label for="phone">Phone:</label>
			<input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

			<label for="checkin">Check-in Date:</label>
			<input type="date" id="checkin" name="checkin" required>

			<label for="checkout">Check-out Date:</label>
			<input type="date" id="checkout" name="checkout" required>

			<label for="room-type">Room Type:</label>
			<select id="room-type" name="room-type" required>
				<option value="Deluxe">Deluxe</option>
				<option value="Executive">Executive</option>
				<option value="suite">Suite</option>
			</select>

			<label for="no-of-guests">Number of Guests:</label>
			<input type="number" id="no-of-guests" name="no-of-guests" placeholder="Enter number of guests" required>

			<button type="submit">Book Now</button>
		</form>
	</main>
</body>
</html>
